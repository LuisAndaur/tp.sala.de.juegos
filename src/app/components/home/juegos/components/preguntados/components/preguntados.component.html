<h2 class="titulo">PREGUNTADOS</h2>

<div class="contenedor">
    <div class="puntaje" id="puntaje">
        <p>{{puntaje}}</p>
    </div>
    <div class="encabezado">
      <div class="categoria" id="categoria">
        <p>Categoría: {{pregunta.categoria}}</p>
      </div>
      <div class="numero" id="numero">
        <p>N° {{numero}}</p>
      </div>
      <div class="pregunta" id="pregunta">
        <p>{{pregunta.pregunta}}</p>
      </div>
      <div *ngIf="pregunta.imagen">
          <img *ngIf="pregunta.imagen != ''" [src]="pregunta.imagen" style="width: 100%; height: 200px;" class="imagen" id="imagen">
      </div>

    </div>
    <div class="btn" #btn1>{{r_btn1}}</div>
    <div class="btn" #btn2>{{r_btn2}}</div>
    <div class="btn" #btn3>{{r_btn3}}</div>
    <div class="btn" #btn4>{{r_btn4}}</div>
    <br><hr>
    <div class="btn" (click)="guardarInformacion()">Finalizar</div>
    
  </div>
